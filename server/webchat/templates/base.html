  <script>
  (function(document, window, $) {
    'use strict';
    var Site = window.Site;
    $(document).ready(function() {
      Site.run();
    });
  })(document, window, jQuery);
  </script>

  <script>

  {% if request.user.is_authenticated %}
    // init toastr notifications
    toastr.options = {
      "closeButton": true,
      "positionClass": "toast-top-center",
      "timeOut": "0",
      "extendedTimeOut": "0"
    }

    {% if not request.user.default_card or not request.user.payment_active %}
    toastr.options.onclick = function() {
      window.location = "{% url 'payments:update_card' %}";
    }
    toastr.error('Please update your payment information.');
    {% endif %}

    {% if request.user.is_trial %}
    toastr.options.onclick = function() {
      window.location = "{% url 'payments:make_payment' %}";
    }
    toastr.warning('You are in free trial period. You have {{ request.user.days_left }} days. Please change your plan.');
    {% endif %}

  {% endif %}

    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
           return null;
        }
        else{
           return results[1] || 0;
        }
    };
    var message = $.urlParam('message_sent');
    var dj_redirect = $.urlParam('next');
    var payment = $.urlParam('p');

    if (message == "success" || dj_redirect == "/%3Fmessage_sent%3Dsuccess" ) {
      toastr.success('Thank you for contacting us, someone will be in touch with you soon!');
    }
    if (payment == 'quick') {
      toastr.success('Thank you for your subscription!');
    }
  </script>
